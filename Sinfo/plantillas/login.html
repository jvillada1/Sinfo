
{% extends 'Index.html' %}

{% block content %}
{%for message in messages%}
{% if message %}
<div class="alert alert-danger" role="alert">
{{ message }}
</div>
{% endif %} 
{%endfor%}
  <br/>

		
			{% csrf_token %}

      <main class="text-center">
        <form class="mx-auto">
          <img class="mb-4" src="https://waimafundacion.org/sitio/wp-content/uploads/2018/04/cropped-logo.png" alt="" width="200" height="200">
          <h1 class="h3 mb-3 fw-normal">Por favor inicie sesión</h1>
      
          <div class="form-floating">
            <label for="floatingInput">Usuario</label>
            <input type="text" class="form-control" name="username" id="floatingInput" placeholder="usuario">
            
          </div>
          <div class="form-floating">
            <label for="floatingPassword">Contraseña</label>
            <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="contraseña">
            
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">INICIAR</button>
        </form> 
        <a href="{% url 'register_user' %}">Registrar nuevo usuario</a></h6>
      </main>

<br/><br/>
