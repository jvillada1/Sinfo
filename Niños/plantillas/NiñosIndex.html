{% extends 'index.html' %}


{% block content %}

     <div>
       Mensaje de alerta 
     </div>
{% endif %}
<h1> Registro de Niños </h1>
<form action="{ % url 'guardarNiño' % % method="POST" %}>

</form>
{% endblock %}
